{% extends "layout.html" %}
{% block title %}
List All Players
{% endblock %}
{% block content %}
        <table border="1px">
            <thead>
                <td><strong>Player ID</strong></td>
                <td><strong>Name</strong></td>
                <td><strong>Runs</strong></td>
                <td><strong>Average</strong></td>
                <td><strong>Strike Rate</strong></td>
                <td><strong>Team</strong></td>
                <td></td>
                <td></td>
            </thead>

            {% for row in rows %}
            <tr>
                <td>{{ row["ply_id"] }}</td>
                <td>{{ row["name"] }}</td>
                <td>{{ row["runs"] }}</td>
                <td>{{ row["avg"] }}</td>
                <td>{{ row["sr"] }}</td>
                <td>{{ row["team"] }}</td>
                <td><form action="{{url_for('edit')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input type="submit" value="Edit"></form> </td>
                <td><form onsubmit="return confirm('Are you sure you want to DELETE this Player from the Database?');" action="{{url_for('delete')}}" method="POST"><input type="hidden" name="id" value="{{ row['rowid'] }}"><input type="submit" value="Delete"></form> </td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
