{% extends "layout.html" %}
{% block title %}
Tournaments
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}"/>
        <ul>
            
            {% for tournament in tournament_name %}
            <h1 style="padding: 30px; margin: 10px; background-color: #7d7df2; border-radius: 10px;"><a href="{{ url_for('tournament_details', tournament_id=tournament[0]) }}" style="text-decoration: none; color: inherit; display: block; transition: background-color 0.3s;">{{ tournament[1] }}</a></h1>
            {% endfor %}
        </ul>
        
{% endblock %}
