{% extends "layout.html" %}
{% block title %}
Add New Player
{% endblock %}
{% block content %}
        <form action="{{ url_for('addrec') }}" method="POST">

            <h3>Please Add the New Player Information:</h3>
            Player ID<br>
            <input type="text" name="ply_id" /><br>            
            Name<br>
            <input type="text" name="name" /><br>

            Runs<br>
            <input type="text" name="runs" /><br>

            Average<br>
            <input type="text" name="avg" /><br>

            Strike Rate<br>
            <input type="text" name="sr" /><br>

            Team<br>
            <input type="text" name="team" /><br>

            <input type="submit" value="Submit" /><br>
        </form>
{% endblock %}
